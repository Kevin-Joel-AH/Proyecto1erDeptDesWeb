<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Halo | Jump & Run</title>
        <link rel="shortcut icon" href="imagenes/IconoO.png">
        <link rel="stylesheet" href="CSS/diseÃ±o.css">
    </head>
    <body id="fondo">
        <div id="colores">
            <table>
                <tr><th><div class="color" id="verde"></div></th>
                    <th><div class="color" id="rojo"></div></th>
                    <th><div class="color" id="azul"></div></th>
                    <th><div class="color" id="morado"></div></th>
                    <th><div class="color" id="cafe"></div></th>
                    <th><div class="color" id="naranja"></div></th>
                    <th><div class="color" id="rosa"></div></th>
                    <th><div class="color" id="blanco"></div></th>
                    <th><div class="color" id="negro"></div></th>
                </tr>
            </table>
        </div>
        <div id="btn_his"></div>
        <div id="suelo"></div>
        <div id="personaje"></div>
        <div class="enemigos"></div>
        <div class="puntos"></div>
        <div class="municion"></div>
        <div class="disparos"></div>
        <h1 id="nombre">Halo</h1>
        <h2 id="leyenda">Presiona Enter para jugar</h2>
        <h2 id="instrucciones">Saltar/Disparar</h2>
        <h2 id="eleccion">Selecciona tu personaje | Precio: $<span id="cost"></span></h2>
        <h2 id="usuario">JUGADOR</h2>
        <div id="botones"></div>
        <div id="sonidosalto"></div>
        <div id="sonidopuntos"></div>
        <div id="sonidofondo"><audio src="musica/halo_OpeningSuit.mp3" autoplay loop></audio></div>
        <div id="seleccionar"></div>
        <div id="nivel"></div>
        <div id="disparo"></div>
        <h2 id="score">Puntos: <span id="puntaje">0</span></h2>
        <h2 id="creditos">Creditos: $<span id="credito"></span></h2>
        <h2 id="muniT">Municion: <span id="muniText">0</span></h2>
        <div id="vid"></div>
        <script src="JS/js.js"></script>
    </body>
</html>
